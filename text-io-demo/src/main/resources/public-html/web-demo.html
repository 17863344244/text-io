<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebTextTerminal Demo</title>
    <link rel="stylesheet" href="textterm/textterm.css">
    <link rel="stylesheet" href="web-demo.css">
</head>
<body>
<h1>WebTextTerminal Demo</h1>

<div id="textterm" class="textterm-pane">
    <span class="textterm-pair">
        <span class="textterm-prompt"></span>
        <span contenteditable="true" class="textterm-input"></span>
    </span>
</div>
<h3 id="app-done"> </h3>

<script src="textterm/textterm.js"></script>
<script>
    var textTerm = TextTerm.init(document.getElementById("textterm"));
    textTerm.onDispose = function() {
        document.getElementById("app-done").textContent = "You can now close this window.";
    }
    textTerm.onAbort = function() {
        document.getElementById("app-done").textContent = "Program aborted by the user. You can now close this window.";
    }
</script>

</body>
</html>
